<h2>pending component </h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Status</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of pending">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.status }}</td>
    </tr>
  </tbody>
</table>
